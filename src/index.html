<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Layout</title>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <button class="btn button1">Button 1</button>
            <button class="btn button2">Button 2</button>
            <button class="btn button3">Button 3</button>
            <button class="btn button4">Button 4</button>
            <button class="btn button5">Button 5</button>
            <button class="btn button6">Button 6</button>
        </div>
        <div class="div-container">
            <div class="div div1"></div>
            <div class="div div2">FAIL</div>
            <div class="div div3"></div>
            <div class="div div4"></div>
            <div class="div div5">0</div>
            <div class="div div6">0</div>
        </div>
        <div class="input-container">
            <button class="btn button7">Button 7</button>
            <form>
                <label for="inputText">
                    <input type="text" id="inputText" name="inputText" placeholder="Your input here..." onchange="">
                </label>
            </form>
            <p class="inputs__output"></p>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
